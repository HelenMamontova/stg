<StoreModule store_mysql>
    # Database server address
    # Parameter: required
    # Value: IP address or DNS name
    # Default: localhost
    server = localhost

    # Database name
    # Parameter: required
    # Value: any, supported by database
    # Default: stg
    database = stg

    # Database username
    # Parameter: required
    # Value: any, supported by database
    # Default: stg
    user = stg

    # Database password
    # Parameter: required
    # Value: any, supported by database
    # Default: 123456
    password = 123456
</StoreModule>
