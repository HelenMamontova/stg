<StoreModule store_postgresql>
    # Database server address
    # Parameter: required
    # Value: IP address or DNS name
    # Default: localhost
    server = localhost

    # Database name
    # Parameter: required
    # Value: any, supported by database
    # Default: stargazer
    database = stargazer

    # Database username
    # Parameter: mandatory
    # Value: any, supported by database
    # Default: stg
    user = stg

    # Database password
    # Parameter: required
    # Value: any, supported by database
    # Default: 123456
    password = 123456

    # Number of tries to reconnect
    # Parameter: optional
    # Value: positive integer
    # Default: 3
    # retries = 3
</StoreModule>
